<!DOCTYPE html>
<html lang="en">

<html>
<head>
  <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">   
</head>
    <style>
  @import url('https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap');
  
  body {
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: Arial, sans-serif;
        line-height: 1.8;
        min-height: 100vh;
        background: #dda15e;
        flex-direction: column;
    }
    form {
      margin: 20px;
      padding: 20px;
      background-color: #fefae0;
      width: 80%;
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #283618;
    }

    input, textarea {
      width: 80%;
      padding: 10px;
      border: 1px solid gray;
      border-radius: 5px;
    }

    input[type=file] {
      width: auto;
    }

    input[type=submit] {
      width: auto;
      background-color: skyblue;
      color: black;
      font-weight: bold;
      border: 3px solid black;
      text-align: center;
    }

    input:hover, textarea:hover {
      transform: scale(1.02);
      box-shadow: 0 0 5px var(--primary-color);
    }

    input[type=submit]:hover {
      transform: scale(1.05);
      box-shadow: inset 0 0 5px var(--primary-color);
    }

    input, textarea, input[type=submit] {
      transition: all 0.3s ease;
    }
    </style>

<body>
  
<h1 style="color: black;">Register as a Handy Man</h1> 
<form action="/register" method="post" enctype="multipart/form-data" style="border-radius: 15px; border: 3px solid black; ">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" placeholder="Enter your name" required>

  <label for="image">Image:</label>
  <input type="file" id="image" name="image" accept="image/*" required>

  <label for="experience">Years of Experience:</label>
  <input type="number" id="experience" name="experience" placeholder="Enter your years of experience" min="0" max="50" required>

  <label for="website">Website Link:</label>
  <input type="url" id="website" name="website" placeholder="Enter your website link" required>

  <label for="phone">Phone Number:</label>
  <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" pattern="[0-9]{10}" required>

  <label for="email">Email ID:</label>
  <input type="email" id="email" name="email" placeholder="Enter your email ID" required>

  <label for="workers">Number of Workers Under You:</label>
  <input type="number" id="workers" name="workers" placeholder="Enter the number of workers under you" min="0" max="100" required>

  <label for="bio">Bio:</label>
  <textarea id="bio" name="bio" placeholder="Enter a brief introduction about yourself and your services" rows="5" required></textarea><br>

  <input type="submit" value="Register">
</form>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>

</html>
